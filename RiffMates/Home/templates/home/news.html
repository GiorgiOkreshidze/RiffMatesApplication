{% extends 'base.html' %}

{% block title %}
    {{ block.super }} News
{% endblock title %}

{% block content %}
    <div class="container mt-5">
        <h1 class="text-primary mb-4">Advanced RiffMates News</h1>
        <table>
            {% for item in news %}
            <tr style="background-color: '{% cycle '#ddd' '#bbb' %}'">
                <td> {{ item.0 | date:"Y-m-d" }} </td>
                <td> {{ item.1 }} </td>
            </tr>
            {% endfor %}
        </table>
    </div>
{% endblock content %}
